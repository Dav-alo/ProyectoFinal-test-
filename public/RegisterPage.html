                    <tr>
                        <div class="container-fluid">
                            <h5 class="modal-title" id="staticBackdropLabel">Registrar Usuarios</h5>
                            <a class="btn btn-dark" href="index.html" role="button">X</a>
                        </div>
                    </tr>
                    <tr>
                        <form action="#" method="post">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6"><input type="text" class="form-control" name="first_name"
                                            placeholder="Nombre o Nombres" required="required"></div>
                                    <div class="col-6"><input type="text" class="form-control" name="last_name"
                                            placeholder="Apellido" required="required"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Contraseña"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirm_password"
                                    placeholder="Confirmar Contraseña" required="required">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" name="birthdate" placeholder="01/01/2000"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="radio" id="sexo" name="sexo" value="Hombre">
                                <label for="sexo">Hombre</label><br>
                                <input type="radio" id="sexo1" name="sexo" value="Mujer">
                                <label for="sexo1">Mujer</label><br>
                            </div>


                            <div class="form-group">
                                <input type="url" class="form-control" name="URL" placeholder="Url de tu imagen"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <button type="submit" id="createUserBtn" class="btn btn-success btn-lg btn-block">Register Now</button>
                            </div>
                        </form>
                    </tr>
